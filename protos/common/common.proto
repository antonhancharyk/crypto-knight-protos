syntax = "proto3";

option go_package = "github.com/antongoncharik/crypto-knight-protos/protos/common;";

message EmptyRequest {
}

message EmptyResponse {
}

service CommonService {
  rpc EnableTrading (EmptyRequest) returns (EmptyResponse) {};
  rpc DisableTrading (EmptyRequest) returns (EmptyResponse) {};
}
